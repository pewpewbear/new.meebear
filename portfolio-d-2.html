                    <div class="text mt-25">
                      <p>
                        在標準字設計上，以草寫字體強調了流動感與優雅，特別適合用於表現古典音樂會的高雅氛圍。
                        <br>
                        色彩使用黑色以及白色，黑白的經典搭配簡約、莊重且充滿對比感。黑色作為背景色，營造了神秘和專注的氣氛，同時可以突顯出海報中的人物和文字。白色則用於文字部分，尤其是草寫部分，因為白色與黑色背景形成鮮明對比，讓文字更為醒目。這種配色方案也反映了音樂的純粹性，並且符合音樂會莊嚴且專業的氛圍。
                      </p>
